
{% extends 'ExpenseApp/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <br>
        <div class="danger">
            <span>You are going over buget limit!!</span>
        </div>
        <br>
        <section class="section section-stats">
            <div id="cardRow">
                <div class="col">
                    <div class="card-panel">
                        <h6 class="bold">Total Balance</h6>
                        <h1 class="bold">${{ balanceData }}</h1>
                    </div>
                </div>

                <div class="col">
                    <div class="card-panel">
                        <h6 class="bold">Total Budget</h6>
                        <h1 class="bold">${{ budgetData }}</h1>
                    </div>
                </div>

                <div class="col">
                    <div class="card-panel">
                        <h6 class="bold">Budget Left</h6>
                        <h1 class="bold">${{ left_Budget }}</h1>
                    </div>
                </div>
            </div>
        </section>
        <br>
        <div>
            <h3>Last 10 Transactions </h3>
        </div>
        <br>

        <section class="section section-expenses">
            <ul class="z-depth-1">
                <li>
                    <div class="card-panel expense">
                        <div id="cardRow">
                            
                            <div class="col l6">
                                <span class="title bold">Category</span>
                            </div>
    
                            <div class="col l6">
                                <span class="title bold">Expense Price</span>
                            </div>
    
                        </div>
                    </div>
                </li>
            </ul>
        </section>
        
    </div>
{% endblock %}
